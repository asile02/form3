<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form #06</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <header>
        <h2>Contact Form #06</h2>
    </header>
    
    <div class="form">
        <div class="contact_form">
            <h3>Contact Us</h3>
            <form action="">
                <div class="flex">
                    <div>
                        <label for="">Full Name</label>
                        <input type="text" placeholder="Name">
                    </div>
                    <div>
                        <label for="">Email Address</label>
                        <input type="text" placeholder="Email"></div>
                </div>
                <div>
                    <label for="">Subject</label>
                    <input type="text" placeholder="Subject">
                </div>
                <div>
                    <label for="">Message</label>
                    <textarea name="" placeholder="Message" id="" cols="30" rows="5" ></textarea>
                </div>
                <div class="submit">
                    <input type="submit" value="Send Message">
                </div>
            </form>    
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d233667.8660014717!2d90.25446582657518!3d23.780863189968727!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b087026b81%3A0x8fa563bbdd5904c2!2sDhaka!5e0!3m2!1sen!2sbd!4v1680090117602!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    <div class="contact">
        <div class="info">
            <div class="icon">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <p>
                <span>Address:</span>
                198 West 21th Street, Suite 721 New York NY 10016</p>
        </div>
        <div class="info">
            <div class="icon">
                <i class="fa-solid fa-phone"></i>
            </div>
            <p>
                <span>Phone:</span>
                <a href="">+ 1235 2355 98</a></p>
        </div>
        <div class="info">
            <div class="icon">
                <i class="fa-solid fa-paper-plane"></i>
            </div>
            <p>
                <span>Email:</span>
                <a href="">info@yoursite.com</a></p>
        </div>
        <div class="info">
            <div class="icon">
                <i class="fa-solid fa-earth-asia"></i>
            </div>
            <p>
                <span>Website:</span>
                <a href="">yoursite.com</a></p>
        </div>
    </div>
</body>
</html>
